name: Publish Package to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for provenance (optional but recommended)

    steps:
      # 1. Check out the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js and configure the registry
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # 3. Install Dependencies (using npm ci for clean install)
      - name: Install Dependencies
        run: npm ci

      # 4. Build the project (uses your "build" script from package.json)
      # The --if-present flag prevents errors if you don't have a build script
      - name: Build
        run: npm run build --if-present

      # 5. Publish to npm
      - name: Publish
        run: npm publish --access public
        env:
          # This pulls the token from your GitHub Repository Secrets
          NODE_AUTH_TOKEN: ${{ secrets.GITX_TOKEN }}